<!DOCTYPE html>
<html lang="pt-br">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CARROS E BICICLETAS</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <h1>Carros e Bicicletas</h1>
  <div class="container-black">
    <h2>Carro: <span class="destaque">R$ 1999</span></h2>
    <p>Carro modelo <span class="destaque">2045</span>, com <span>200km</span> rodados.</p>
    <button>Comprar Carro</button>

  <div class="container-black">

    <p>Bicicleta modelo <span class="destaque">2050</span>, com <span>20km</span> rodados.</p>
    <button>Comprar Bicicleta</button>
  </div>

</body>

</html>
